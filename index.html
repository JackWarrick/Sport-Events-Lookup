<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look up sports events</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>


<body>


<header>

    <h1 class="text-3xl">EVENTS LOOKUP</h1>


</header>

<!-- A div for the user to search for events -->
<div id = "userInput">
    <h2 class="text-xl">Lookup a sport to see events</h2>
    <div id = "userInputBox">
    <input id = "searchContent" type="text" placeholder="Search for events" class = "min">
    <button id = "searchBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold px-2 rounded">ENTER</button>
    </div>
</div>

<!-- A div to display the data from the Ticketmaster and Giphy APIs -->
<div id = "eventData" class="container">
    <div id="innerData" class="inner_container">

    </div>
    <div id="innerData2" class="inner_container">

    </div>
    <div id="innerData3" class="inner_container">

    </div>


</div>

<div id = "savedLinks" class = "overflow-auto">

    <div id = "savedLinksBox">
        <h3 class="text-3xl px-8 no-underline">Saved Links</h3>
        <button id = "resetBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold px-2 rounded">RESET</button> 
    </div>

</div>

    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</html>
